<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Enlace Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--Enlace css-->
    <link rel="stylesheet" href="css/style.css">

    <!--Enlace a fuentes-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Raleway&display=swap" rel="stylesheet">

    <!--SEO-->
    <!--Descripción / Tiene que tener entre 70 a 320 caracteres-->
    <meta name="description" content="Sitio web con información importante sobre la primera infancia, la crianza positiva, el aprendizaje a través del juego y mucho más...">

    <!--Keywords - tienen que estar separadas por comas / 15-->
    <meta name="keywords" content="Primera infancia, crianza positiva, aprendizaje, juego, cuidado cariñoso, contacto">

    <!--Favicon - convertir imagen a .ico-->
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">

    <!-- Open graph -->
    <meta property="og:title" content="Cuidando a la Primera Infancia - Contacto">
    <meta property="og:url" content="#">
    <meta property="og:image" content="#">
    <meta property="og:description" content="Sitio web sobre el cuidado de la primera infancia, crianza positiva y aprendizaje a través del juego">
    <meta property="og:locale" content="en_US/es_ES">

    <!--Título-->
    <title>Cuidando a la Primera Infancia - Contacto</title>
</head>
<body>
    
    <!--Encabezado-->
    <header>
        
        <!--Logo-->
        <div class="row logo">
            <img src="img/logo.png" alt="Logo de Cuidando a la primera Infancia. Imagen de dos pies pequeños color rosa y verde, con la palabra Primera Infancia, el año 2021 y México" width="150em">
        </div>
        <!--Título-->
        <div>
            <h1>Cuidando a la Primera Infancia</h1>
        </div>
    </header>
    <!--Subtítulo-->
    <h3 class="seccion_subtitle">Contacto</h3>
    <!--Texto-->
    <div>
        <p>
            Comparte tu dirección de email y nos pondremos en contacto contigo
        </p>
    </div>
    <!--Formulario-->
    <div class="container">
        <form action="#">
            <div class="form-group">
              <label for="email" class="form_text">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Ingresar</button>
            <br>
            <br>
            <!--Botón-->
            <div class="row seccion_boton">
                <a href="index.html" class="boton">Regresar</a>
            </div>
        </form>
    </div>

    <!--Enlace js Booststrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
